---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
  labels:
    provider: fabric8
    project: nexus
    version: 2.2.311
    group: io.fabric8.devops.apps
  name: nexus-storage
spec:
  storageClassName: standard    
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
